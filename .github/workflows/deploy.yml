name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: ["master"]   # tu rama
  workflow_dispatch:

permissions:
  contents: read
  pages: write         # requerido por deploy-pages
  id-token: write      # requerido por deploy-pages
  packages: read       # <-- NECESARIO solo si instalas deps desde GitHub Packages

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./portfolio
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5  # recomendado por GitHub

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: portfolio/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: portfolio/dist   # ruta relativa a la raÃ­z del repo

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
